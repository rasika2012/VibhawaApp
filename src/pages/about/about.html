<ion-content>
    <ion-card *ngFor="let item of articles">
      <ion-item>
        <h1 style="color:rgba(14, 0, 90, 1)">{{item.topic}}</h1>
        <p>{{item.author}}</p>
      </ion-item>
      <img src={{item.icon}}>
  
      <div *ngIf="item.but=='less...'">
        <div *ngFor="let img of item.img">
          <br>
          <img src={{img}}>
        </div>
      </div>
  
      <ion-card-content>
        <div *ngFor="let raw of item.disp">
          <p>{{raw}}</p>
        </div>
      </ion-card-content>
      <div *ngIf="item.but=='less...'">
        <button *ngFor="let link of item.links" (click)="openUrl(link)" text-lowercase ion-button clear small>
          <div>{{link}}</div>
        </button>
      </div>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <div (click)="showArticle(item)">{{item.but}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  
  </ion-content>

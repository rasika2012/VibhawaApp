<ion-header>

    <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            QR History
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab bottom right >
        <button ion-fab mini color="light" (click)="addQR()" ><ion-icon name="add"></ion-icon></button>
      </ion-fab>

      <ion-list>
          <ion-item *ngFor="let item of items" >
            <ion-icon name="ios-link"  (click)="visitCode(item)" item-start></ion-icon>
              {{item}}
              <button ion-button icon-only (click)="deleteCode(item)"  clear item-end>
                  <ion-icon name="md-trash" (click)="deleteCode(item)"></ion-icon>
              </button>
          </ion-item>
      </ion-list>
</ion-content>
